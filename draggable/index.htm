<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>A Draggable Element and a Droppable Element</title>



<style>
#makeMeDraggable { float: left; width: 300px; height: 300px; background: red; }
#makeMeDroppable { float: right; width: 300px; height: 300px; border: 1px solid #999; }
    html {height: 100%}
    body {height: 100%; margin: 0;}
    #content {height: 100%}
</style>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript">

$( init );

function init() {
  $('#makeMeDraggable').draggable({
      containment: '#content',
      cursor: 'move',
      snap: '#content'
  });
  $('#makeMeDroppable').droppable( {
    drop: handleDropEvent
  } );
}

function handleDropEvent( event, ui ) {
  var draggable = ui.draggable;
  alert( 'The square with ID "' + draggable.attr('id') + '" was dropped onto me!' );
}

</script>

</head>
<body style="cursor: auto;">


<div id="content">

  <div id="makeMeDraggable" class="ui-draggable" style="position: relative; left: 10%; top: 2%;"> </div>
  <div id="makeMeDroppable" class="ui-droppable"> </div>

</div>




</body></html>

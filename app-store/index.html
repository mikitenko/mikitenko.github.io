<!DOCTYPE html>
<html lang="en" ng-app="Store">  <!-- Create app -->

<head>
    <meta charset="utf-8">
    <title>App store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Load Js libs -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script> <!-- Router module 'ngRoute' -->
    <script src="js/vendor/angular-sanitize.js"></script> <!-- Html template "ng-bind-html" module 'ngSanitize' -->

    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/navigation-controller.js"></script>
    <script src="js/controllers/category-controller.js"></script>
    <script src="js/controllers/product-detail-controller.js"></script>
    <script src="js/filters/product-filter.js"></script>

</head>

<body>
<div class="container">

    <div class="row navbar navbar-default">
        <div class="col-md-2 navbar-header">
            <a class="col-md-12 text-center navbar-brand" ng-href="#/">Brand</a>
        </div>
        <ul class="col-md-10 nav navbar-nav" ng-controller="NavigationController">
            <li ng-repeat="navItem in navItems" ng-class="navClass('{{navItem.name.toLowerCase()}}')">
                <a ng-href='#/category/{{navItem.name.toLowerCase()}}'>{{navItem.name}}</a>
            </li>
        </ul>
    </div>

    <div class="row main-wrapper">
        <div ng-view></div>
        <!-- Add template -->
    </div>

</div>
</body>
</html>

<div class="col-md-12 filter_wrapper">
    <label for="filter">Filter: </label>
    <input id="filter" name="filter" type="text" ng-model="searchString" placeholder="Enter your search terms" />
</div>

<div class="col-md-12 products_wrapper">
    <div data-product-id="{{product.id}}" ng-repeat="product in categoryData[0].products | protuctFilter:searchString" class="col-md-3 product_item"> <!-- | protuctFilter:searchString -->
        <div class="img_wrapper">
            <a ng-href="#/productdetail/{{categoryName}}/{{product.id}}" title="{{product.name}}">
                <img ng-src="http://cdni.llbean.com/is/image/wim/{{product.img}}?scl=8" alt="{{product.name}}"/>
            </a>
        </div>

        <div class="product_name">
            <a ng-href="#/productdetail/{{categoryName}}/{{product.id}}" title="{{product.name}}">{{product.name}}</a>
        </div>

        <ul class="color_list">
            <li ng-class="$index == 0 ? 'active' : ''" ng-click="colorSwatcher($event, $index, product)" ng-if="swatch.id" data-swatch-id="{{swatch.id}}" ng-repeat="swatch in product.swatches">
                <img ng-src="http://cdni.llbean.com/is/image/wim/{{swatch.id}}?scl=0.5" title="{{swatch.name}}"/>
            </li>
        </ul>

        <div class="product_price">${{product.swatchPrice[0].val}}</div>

        <div class="product_description" ng-bind-html="product.qrtxt"></div>


        <div class="overlay"></div>
    </div>

</div>

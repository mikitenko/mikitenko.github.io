        $(document).ready(function () {
            Context = new HTML("game", 640, 480);
            InitializeKeyboard();
            InitializeAnimationCounters();
            //renderGame();
        });

        $(window).load(function () {

        });



        setInterval(function () {
            ResetAnimationCounter();
            DrawMap();

            dog_is_moving = false;
            dog_direction = 0;
            dog_sequence = 0;

            if(key.leftArrow){
                dog_x -= 1;
                dog_direction |= DIR_W;
                dog_is_moving = true;
            }
            if(key.rightArrow){
                dog_x += 1;
                dog_direction |= DIR_E;
                dog_is_moving = true;
            }
            if(key.upArrow){
                dog_y -= 1;
                dog_direction |= DIR_N;
                dog_is_moving = true;
            }
            if(key.downArrow){
                dog_y += 1;
                dog_direction |= DIR_S;
                dog_is_moving = true;
            }



            if(dog_is_moving){
                // Animated characters

                if(dog_direction == DIR_W) {
                    dog_sequence = [33,34, 35, 36];
                }
                if(dog_direction == DIR_E) {
                    dog_sequence = [1, 2, 3, 4];
                }
                if(dog_direction == DIR_N) {
                    dog_sequence = [49, 50, 51, 52];
                }
                if(dog_direction == DIR_S) {
                    dog_sequence = [17, 18, 19, 20];
                }
                if(dog_direction & DIR_N && dog_direction & DIR_E) {
                    dog_sequence = [57, 58, 59, 60];
                }
                if(dog_direction & DIR_N && dog_direction & DIR_W) {
                    dog_sequence = [41, 42, 43, 44];
                }
                if(dog_direction & DIR_S && dog_direction & DIR_E) {
                    dog_sequence = [9, 10, 11, 12];
                }
                if(dog_direction & DIR_S && dog_direction & DIR_W) {
                    dog_sequence = [25, 26, 27, 28];
                }

                //Finally, animate the dog.
                dog.draw(dog_x, dog_y, dog_sequence);
            } else {
                dog.draw(dog_x, dog_y, 0);
            }
